<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta data -->
   <title>Forms</title>
   <meta charset="utf-8" />
   <!-- CSS links -->
   <link href='bookfav_layout.css' rel='stylesheet'/>
   <link href='bookfav_format.css' rel='stylesheet'/>
   <link href='bookfav_forms.css' rel='stylesheet'>
   <script src='bookfav_script.js' defer> </script>
   <meta name='viewport'
   content='width=device-width, initial-scale=1' />
</head>
<body>
	<!-- grouping elements -->
	<header>
		<img src='bookcover.webp' alt=''/>
		<!-- nav and hypertext links -->
		<nav>
			<ul>
				<li><a href='index.html'>Home</a></li>
				<li><a href='bookfav_about.html'>About</a></li>
				<li><a href='bookfav_character.html'>Characters</a></li>
				<li><a href='bookfav_forms.html'>Forms</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<!-- time and date -->
		<div id='time'> </div>
		<article>
			<p id='form'>Share your thoughts below<p>
			<div id="countdown">
			<h1>Chalice of The Gods Release Day</h1>
				 <div id="timeLeft"> Days</div>
			</div> 
		</article>
		<!-- form w/ multiple field sets -->
		<form action='clerickbarrion.github.io/bookfav_forms.html' method='post'>
			<fieldset id='viewInfo'>
				<legend>Viewer Information</legend>
				<div class='formRow'>
					<label for='name'>Nickname*</label>
					<!-- text input -->
					<!-- max field length validation -->
					<input name='custName' id='name' type='text' placeholder='any name' maxlength='20'required/>
			    </div>
				<div class='formRow'>
					<label for='mail'>E-mail*</label>
					<!-- email mobile keyboard -->
					<!-- required input -->
					<input name='custEmail' id='mail' type='email' required/>
				</div>
				<div class='formRow'>
					<label for='phone'>Phone number</label>
					<!-- phone number pattern -->
					<input name='custPhone' id='phone' type='text' placeholder='(nnn) nnn-nnnn' pattern='^d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$'/>
				</div>
				<!-- checkbox -->
				<input name='mailMe' id='mailCB' value='yes' type='checkbox'/>
			    <label for='mailCB'>Email me when the next book comes out</label>

				<div class='formRow'>
					<label for='commBox'>Tell me about your favorite book series</label>
				</div>
				<!-- text area -->
				<div class='formRow'>
					<textarea name='comment' id='commBox'></textarea>
				</div>
				
			</fieldset>
			
			<fieldset id='rate'>
				<legend>Thoughts On Percy Jackson Series</legend>
				<!-- date time input -->
				<div class='formRow'>
					<label for='date'>When did you first hear about the series?</label>
					<input name='firstday' id='date' type='date'/>
				</div>
				<!-- data list -->
				<div class='formRow'>
					<label for='series'>What's your favorite series from Rick Riordian?</label>
					<input name='favSeries' id='series' type='text' list='seriesName'/>
					<datalist id='seriesName'>
						<option value='Percy Jackson and the Olympians'>
						<option value='The Kane Chronicles'>
						<option value='The Heroes of Olympus'>
						<option value='Magus Chase and the Gods of Asgard'>
						<option value='The Trials of Apollo'>
					</datalist>
				</div>
				<!-- selection list -->
				<div class='formRow'>
					<label for='info'>Which of his other mythology series have you read?
					<br/>(select all that apply)
					</label>
					<select name='infoSrc' id='info' size='2' multiple>
						<option value='kane'>The Kane Chronicles</option>
						<option value='magus'>Magus Chase and the Gods of Asgard</option>
					</select>
				</div>
				<!-- radio buttons -->
				<div class='formRow'>
					<label>Have you read Percy Jackson and the Olympians?</label>
					<fieldset class='optGroup'>
						<label for='fYes'>Yes</label>
						<input name='sFriend' id='fYes' value='yes' type='radio'/>
						<label for='fNo'>No</label>
						<input name='sFriend' id='fNo' value='no' type='radio'/>
					</fieldset>
				</div>
				<div class='formRow'>
					<label>Have you read The Hero of Olympus?</label>
					<fieldset class='optGroup'>
						<label for='cYes'>Yes</label>
						<input name='oCorrect' id='cYes' value='yes' type='radio'/>
						<label for='cNo'>No</label>
						<input name='oCorrect' id='cNo' value='no' type='radio'/>
					</fieldset>
				</div>
				<div class='formRow'>
					<label>Have you read the Trials of Apollo?</label>
					<fieldset class='optGroup'>
						<label for='hYes'>Yes</label>
						<input name='foodHot' id='hYes' value='yes' type='radio'/>
						<label for='hNo'>No</label>
						<input name='foodHot' id='hNo' value='no' type='radio' />
					</fieldset>
				</div>
				<!-- spinner -->
				<div class='formRow'>
					<label for='readSpin'>How many books of the series have you read?</label>
					<input name='bookRead' id='readSpin' type='number' value='1' step='1' min='0' max='15'/>
				</div>
				<!-- range slider -->
				<div class='formRow'>
					<label for='rangeBox'>Rate how much you enjoyed the books</label>
					0
					<input name='serviceRate' id='rangeBox' type='range' value='5' step='1' min='0' max='10'/>
					10
				</div>
			</fieldset>
			<!-- sumbit and cancel buttons -->
			<div id='buttons'>
				<!-- doesnt actually submit anywhere -->
				<input type='submit' value='Submit' onclick='windowalert()'/>
				<input type='reset' value='Cancel'/>
			</div>
		</form>
	</section>
	<!-- character reference -->
	<footer>Favorite Book Series &#8226; Clerick Barrion</footer>
</body>

</html>
